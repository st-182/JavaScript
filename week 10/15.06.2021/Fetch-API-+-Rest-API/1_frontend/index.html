<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts/index.js"></script>
    <title>Adverts</title>
    <style>
      input[type="text"] {
        width: 125px;
      }
      #adverts-list {
        display: flex;
      }
      #adverts-list div {
        width: calc(100% / 3 - 10px);
        margin: 5px;
        padding: 10px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Adverts</h1>
      <section>
        <h3>Add Adverts</h3>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" />

          <label for="price">Price</label>
          <input type="text" id="price" />

          <label for="phone">Phone</label>
          <input type="text" id="phone" />

          <input type="submit" />
        </form>
        <p id="message"></p>
      </section>
      <section>
        <h3>List of items</h3>
        <div id="adverts-list"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
