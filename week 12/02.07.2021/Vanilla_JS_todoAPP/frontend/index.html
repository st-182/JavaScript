<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <section class="border border-light rounded mt-5">
          <h1 class="py-3 text-center bg-primary text-white">TODO APP</h1>
          <form id="add-todo" class="p-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Enter your todo title:</label
              >
              <input type="text" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Enter your todo description:</label
              >
              <input type="text" class="form-control" />
            </div>

            <button id="toggle-add-update" type="submit" class="btn btn-primary">Add new</button>
          </form>
        </section>

        <section id="todos-output" class="row text-center">
          
            
          </div>
          
        </section>
      </div>
    </main>

    <footer></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
