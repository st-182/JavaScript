<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spacing.css" />
  </head>
  <body>
    <header>

    </header>
    <main>
      <section class="default m-auto mt-3">
        <h1 class="pt-2">Contact Us!</h1>
        <div class="line m-auto p-1 pl-2">
          <label for="vardas">Name:</label><br>
          <input type="text" id="vardas" placeholder="Petras">
        </div>
        <div class="line m-auto p-1 pl-2">
          <label for="email">Email:</label><br>
          <input type="email" id="email" placeholder="petras@petras.lt">
        </div>
        <div class="line m-auto p-1 pl-2">
          <label for="number">Reference Number:</label><br>
          <input type="number" id="number" placeholder="12213">
        </div>
        <div class="line m-auto p-1 pl-2 notlastinput">
          <label for="text"></label><br>
          <input type="text" id="text" placeholder="Your message goes here...">
        </div>
        <div class="line m-auto p-1 pl-2 lastinput">
          <textarea placeholder="Your message goes here..."></textarea>
        </div>
        <div class="line m-auto p-1 pl-2 lastinput">
          <input type="submit" value="Send!">
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
