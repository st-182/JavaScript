<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSR</title>
    <script type="module" src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="text-center bg-primary text-light">
        This is Server Side Rendering
      </h1>
      <section class="row p-5">
        <h4 class="col text-primary">Get cars</h4>
        <button id="get" class="btn btn-dark col">Get them</button>
        <div id="output" class="row row-cols-3 m-auto p-1"></div>
      </section>
      <section class="row p-5">
        <h4 class="col text-primary">Get car</h4>
        <select name="selectID" id="option" class="form-select w-25 p-2 col">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button id="getone" class="btn btn-dark col">Get it</button>
        <div id="output2"></div>
      </section>
      <section class="row g-3 w-75 m-auto p-5 text-center">
        <h4 class="text-primary">Send a car without registration and SMS!</h4>
        <form>
          <input type="text" placeholder="Make" class="form-control" />
          <input type="text" placeholder="Model" class="form-control" />
          <input type="number" placeholder="Year" class="form-control" />
          <input type="text" placeholder="Color" class="form-control" />
          <input type="submit" class="btn btn-dark" />
        </form>
        <p id="responce-from-server" class=""></p>
      </section>
      <section class="row g-3 w-75 m-auto p-5 text-center">
        <h4 class="text-primary">Update this great CAR!</h4>
        <form id="form2">
          <select id="select-car" class="form-select"></select>
          <input type="text" placeholder="Make" class="form-control" />
          <input type="text" placeholder="Model" class="form-control" />
          <input type="number" placeholder="Year" class="form-control" />
          <input type="text" placeholder="Color" class="form-control" />
          <input type="submit" class="btn btn-dark" />
        </form>
        <p id="responce-from-server2" class=""></p>
      </section>
      <section class="row g-3 w-75 m-auto p-5 text-center">
        <h4 class="text-primary">DELETE CAR!</h4>
        <form id="form3">
          <select id="select-car-to-delete" class="form-select"></select>
          <input type="submit" class="btn btn-dark" value="Delete" />
        </form>
        <p id="responce-from-server3" class=""></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
