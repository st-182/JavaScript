<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca-Cola | Shop</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#default" class="logo"
          ><img
            id="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg"
            alt="Coca-cola"
        /></a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">About this Shop</a>
          <a href="#output">Output</a>
          <a id="cart" href="#cart-output"
            >Cart <span id="how-many-items"></span
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section class="products">
        <div id="output"></div>
      </section>
      <section class="cart">
        <div id="cart-output"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
