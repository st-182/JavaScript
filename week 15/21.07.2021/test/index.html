<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <title>Document</title>
    <style>
      model-viewer {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background-color: rgba(128, 128, 128, 0.5);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="assets/tableGlass.glb"
      alt="VR Headset"
      auto-rotate
      camera-controls
      ar
      ios-src="assets/table.glb"
    ></model-viewer>
  </body>
</html>
