<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Place To Sell Your Car</title>
    <!-- CUSTOM JS -->
    <!-- components -->
    <script defer src="../components/nav.js"></script>
    <!-- logic -->
    <script defer src="../scripts/login.js" type="module"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_utilities.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_logins.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo">Cars Adverts</div>
        <nav><!-- created using nav.js --></nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h1>Sign up/ Log In</h1>
        </section>
        <div class="log-singup-container">
          <section id="login" class="card-shadow">
            <h1><span>Have account?</span> log in!</h1>
            <form id="loginForm">
              <div class="form-control">
                <label for="loginEmail">Email</label>
                <input type="email" name="" id="loginEmail" required />
              </div>
              <div class="form-control">
                <label for="loginPassword">Password</label>
                <input type="text" name="" id="loginPassword" required />
              </div>
              <div class="form-control">
                <input type="submit" value="Log In" class="btn-primary" />
              </div>
            </form>
            <p id="loginMessage" class="hidden"></p>
          </section>
          <section id="signup" class="card-shadow">
            <h1><span>New user?</span> Signup</h1>
            <form id="signupForm">
              <div class="form-control">
                <label for="signupName">Name</label>
                <input type="text" name="" id="signupName" required />
              </div>

              <div class="form-control">
                <label for="signupSurname">Surname</label>
                <input type="text" name="" id="signupSurname" required />
              </div>

              <div class="form-control">
                <label for="signupEmail">Email</label>
                <input type="text" name="" id="signupEmail" required />
              </div>

              <div class="form-control">
                <label for="signupPassword">Password</label>
                <input type="text" name="" id="signupPassword" required />
              </div>

              <div class="form-control">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="text" name="" id="signupConfirmPassword" />
              </div>
              <div class="form-control">
                <input type="submit" value="Sign Up" class="btn-primary" />
              </div>
            </form>
            <p id="signupMessage" class="hidden"></p>
          </section>
        </div>
      </div>
    </main>
    <footer><div class="container"></div></footer>
  </body>
</html>
