<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="./style.css" />

  <body>
    <header></header>
    <main>
      <h1>Digital Ocean SQL DataBase Management Panel</h1>
      <form>
        <label for="db">DataBase(schema in SQL)</label>
        <input type="text" id="db" />
        <label for="table">Table</label>
        <input type="text" id="table" />
        <label for="mysql">MySQL Command</label>
        <input type="text" id="mysql" style="width: 40%" />
      </form>
      <div class="btns">
        <button id="create-s">Create Schema</button>
        <button id="create-t">Create Table</button>
        <button id="execute">Execute Command</button>
      </div>
      <div id="output2"></div>
      <div id="output">
        <p>log:</p>
      </div>
    </main>
    <footer></footer>
