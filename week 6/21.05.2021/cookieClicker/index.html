<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="gamecontainer">
        <div id="startpage" class="size">
          <button id="changebg">Change Background</button>
          <button id="start">Start the Game</button>
        </div>
        <div id="gamepage" class="size">
          <h1 id="text">Score:</h1>
          <img id="imgcookie" src="0.png" alt="" />
          <button id="gotoshop">Go to Shop</button>
        </div>
        <div id="shoppage" class="size">
          <h1 id="text1">Score:</h1>
          <button id="spin">Spin the Cookie (25 sp)</button>
          <button id="add2">Add 2 points on click (50 sp)</button>
          <button id="add5">Add 5 points on click (150 sp)</button>
          <button id="addmore">New Skins! access 100sp</button>
          <div class="flex">
            <p>Prices: (200/550/1000 sp)</p>
            <img src="/1.png" id="smile" alt="" />
            <img src="/2.png" id="anime" alt="" />
            <img src="/3.png" id="cow" alt="" />
          </div>
          <button id="goback">Go back to shop</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
